<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Planner</title>
  <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
    rel="stylesheet"
  />
  <style>
    .navbar-bg {
      background-color: #f8f9fa; /* Light gray background */
    }
    .navbar-text {
      color: #495057; /* Dark gray text */
    }
    .navbar-link:hover {
      color: #007bff; /* Blue hover effect */
    }
    .btn-primary {
      background-color: #007bff; /* Blue button */
      color: #fff; /* White text */
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .container-bg {
      background-color: #ffffff; /* White background */
    }
    .card-bg {
      background-color: #e9ecef; /* Light gray background for cards */
    }
  </style>
</head>
<body class="container-bg">
  <nav class="navbar-bg border-gray-200">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
      <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="https://t3.ftcdn.net/jpg/01/39/64/24/240_F_139642472_VYviuV5mNoLeJ7kkc5qFFU2yDElFFAAa.jpg"
          class="h-10 rounded-full"
          alt="Flowbite Logo"
        />
        <span class="self-center text-2xl font-semibold whitespace-nowrap navbar-text">Event Planner</span>
      </a>
      <div class="flex items-center space-x-6 rtl:space-x-reverse">
        <span id="myevents_btn">
          <a href="myEvents/index.html" class="text-sm navbar-text hover:underline navbar-link">My Events</a>
        </span>
        <span id="create_event_btn">
          <a href="createEvent/index.html" class="text-sm navbar-text hover:underline navbar-link">Create Event</a>
        </span>
        <a href="/profile/index.html">
          <img
            class="w-10 h-10 rounded-full"
            style="display: none"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT99zXPyxAzyL5PsIYZjbFTcUATQaE7pYJe1kR2UT2giYuWWAtAqqoJbiGxtwy_S79sTrA&usqp=CAU"
            alt=""
            id="user_img"
          />
        </a>
        <a
          href="/auth/login/index.html"
          id="login_link"
          class="text-sm text-blue-600 hover:underline navbar-link"
        >Login</a>
        <button id="logout_btn" class="btn-primary p-2 rounded">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center navbar-text">Upcoming Events</h1>
    <div id="events_cards_container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Event cards will be dynamically inserted here -->
    </div>
  </div>
  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
