<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
      >
        <a
          href="https://flowbite.com"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://t3.ftcdn.net/jpg/01/39/64/24/240_F_139642472_VYviuV5mNoLeJ7kkc5qFFU2yDElFFAAa.jpg"
            class="h-10 rounded-full"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Event Planner</span
          >
        </a>
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
          <span id="myevents_btn">
            <a
              href="myEvents/index.html"
              class="text-sm text-gray-500 dark:text-white hover:underline"
              >My Events</a
            >
          </span>
          <span id="create_event_btn">
            <a href="createEvent/index.html">Create Event</a>
          </span>

          <a href="/profile/index.html">
            <img
              class="w-10 h-10 rounded-full"
              style="display: none"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT99zXPyxAzyL5PsIYZjbFTcUATQaE7pYJe1kR2UT2giYuWWAtAqqoJbiGxtwy_S79sTrA&usqp=CAU"
              alt=""
              id="user_img"
            />
          </a>
          <a
            href="/auth/login/index.html"
            id="login_link"
            class="text-sm text-blue-600 dark:text-blue-500 hover:underline"
            >Login</a
          >
          <button id="logout_btn">Logout</button>
        </div>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      <div
        id="events_cards_container"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
      >
      </div>
    </div>

    
    <script src="app.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </body>
</html>
